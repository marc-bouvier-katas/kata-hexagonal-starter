## This is basic continuous integration build for your Quarkus application.

name: Maven Build

on:
  push:
    branches: [ master , greetings-cli ]
  pull_request:
    branches: [ master , greetings-cli ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: ./mvnw verify -B